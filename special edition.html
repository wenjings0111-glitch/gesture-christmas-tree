<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas - Pro Gesture Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(20, 20, 20, 0.95); --accent: #ffd700; --btn-main: #00e5ff; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        
        /* è‰ºæœ¯æ ‡é¢˜ */
        #main-header {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: linear-gradient(to bottom, #fff6a1, #ffd700);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(255,215,0,0.4));
            z-index: 50; pointer-events: none;
        }

        /* å¼€å§‹å±å¹• */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn { padding: 15px 50px; font-size: 20px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ffd700, #ff8800); cursor: pointer; font-weight: bold; }

        /* å¢å¼ºç‰ˆæ§åˆ¶é¢æ¿ */
        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 260px; background: var(--panel-bg);
            padding: 20px; border-radius: 18px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none; box-shadow: 0 15px 40px rgba(0,0,0,0.8); backdrop-filter: blur(10px);
        }
        .control-group { margin-bottom: 12px; }
        .control-group label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; }
        
        button.tool-btn { width: 100%; padding: 10px; background: #2a2a2a; border: 1px solid #3a3a3a; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 5px; font-size: 12px; }
        button.tool-btn:hover { background: #333; }
        
        /* æ‘„åƒå¤´é¢„è§ˆçª— */
        #video-container {
            position: fixed; bottom: 20px; left: 20px; width: 160px; height: 120px; 
            border-radius: 12px; overflow: hidden; border: 2px solid #333; z-index: 90;
            display: none; background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #photo-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 500; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #photo-modal.active { transform: translate(-50%, -50%) scale(1); }
        #photo-modal img { max-width: 80vw; max-height: 70vh; border: 6px solid white; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="main-header">Merry Christmas</div>

    <div id="start-screen">
        <h1 style="font-family:'Great Vibes'; font-size: 3rem; color:#ffd700;">Christmas Magic</h1>
        <button class="start-btn" id="btn-start">å¼€å¯ 3D é­”æ³•</button>
    </div>

    <div id="video-container">
        <video id="input_video"></video>
    </div>

    <div id="ui-panel">
        <div style="color:var(--accent); font-weight:bold; margin-bottom:15px; font-size:14px;">ğŸ„ é­”æ³•è®¾ç½®</div>
        
        <button class="tool-btn" onclick="toggleFullScreen()">â›¶ å…¨å±æ˜¾ç¤º</button>
        <button class="tool-btn" onclick="togglePreview()">ğŸ“· æ˜¾ç¤º/éšè—é¢„è§ˆ</button>

        <div class="control-group">
            <label>å¯¼å…¥ä½ çš„ç…§ç‰‡ (é™åˆ¶é«˜åº¦åœ¨æ˜Ÿæ˜Ÿä¸‹)</label>
            <button class="tool-btn" style="background:#00e5ff; color:#000; font-weight:bold; border:none;" onclick="document.getElementById('file-in').click()">+ é€‰æ‹©å¤šå¼ å›¾ç‰‡</button>
            <input type="file" id="file-in" multiple accept="image/*" style="display:none">
        </div>

        <div class="control-group">
            <label>åœºæ™¯é£æ ¼</label>
            <select id="bg-select" style="width:100%; background:#222; color:white; padding:8px; border:none; border-radius:5px;">
                <option value="black">çº¯é»‘å¤œç©º</option>
                <option value="deep" selected>æ·±é‚ƒè“è°ƒ</option>
                <option value="warm">å£ç‚‰æš–çº¢</option>
            </select>
        </div>

        <div class="control-group">
            <label>éŸ³ä¹éŸ³é‡</label>
            <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.4" style="width:100%">
        </div>

        <div style="font-size: 10px; color: #555; text-align: center; margin-top: 10px;">
            ç¦»å¼€é•œå¤´è£…é¥°å°†è‡ªåŠ¨å½’ä½
        </div>
    </div>

    <div id="photo-modal"><img id="modal-img" src=""></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, treeGroup, star, audio;
        let decorMeshes = [], photoUrls = [];
        const state = { explosion: 0, targetExplosion: 0, treeHeight: 85, photoActive: false };

        audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); 
        audio.loop = true;

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';
            initThree();
            startTracking();
            audio.play().catch(() => {});
        };

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1500);
            camera.position.set(0, 40, 180);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            const light = new THREE.PointLight(0xffd700, 1.5, 500);
            light.position.set(50, 100, 50);
            scene.add(light);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createStar();
            buildDecor();
            animate();
        }

        function createStar() {
            const shape = new THREE.Shape();
            const outer = 7, inner = 3;
            for(let i=0; i<10; i++){
                let r = i%2===0 ? outer : inner;
                let a = (Math.PI*2 * i)/10 - Math.PI/2;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 2, bevelEnabled: true, bevelThickness: 1});
            star = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({color: 0xffd700, shininess: 120}));
            star.position.y = state.treeHeight - state.treeHeight/3;
            treeGroup.add(star);
        }

        function buildDecor() {
            const h = state.treeHeight;
            const colors = [0xff2222, 0xffd700, 0x22ff22, 0x00e5ff, 0xff00ff];
            for (let i = 0; i < 400; i++) {
                const ratio = i / 400;
                const r = (1 - ratio) * (h * 0.45);
                const angle = i * 0.5;
                const y = ratio * h - h/3;

                let mesh;
                if(Math.random() > 0.85) { // æ£’æ£’ç³– (å½©è‰²çº¹ç†)
                    mesh = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.4, 8, 12), new THREE.MeshPhongMaterial({color: 0xff4444}));
                } else { // äº®æ™¶æ™¶åœ†çƒ
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshPhongMaterial({color: colors[i % colors.length]}));
                }
                
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.userData.origin = mesh.position.clone();
                // çˆ†ç‚¸ç»ˆç‚¹
                mesh.userData.explode = mesh.position.clone().normalize().multiplyScalar(150 + Math.random()*80);
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }
        }

        function startTracking() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.7});
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    // 1. å¼ æ‰‹çˆ†ç‚¸ (æ‹‡æŒ‡å’Œå°æŒ‡è·ç¦»)
                    const d = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    state.targetExplosion = Math.min(Math.max((d - 0.15) * 4, 0), 1);
                    
                    // 2. æåˆçœ‹å›¾ (æ‹‡æŒ‡å’Œé£ŸæŒ‡)
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(pinch < 0.05 && !state.photoActive && photoUrls.length > 0) {
                        document.getElementById('modal-img').src = photoUrls[Math.floor(Math.random()*photoUrls.length)];
                        document.getElementById('photo-modal').classList.add('active');
                        state.photoActive = true;
                    } else if(pinch > 0.15) {
                        document.getElementById('photo-modal').classList.remove('active');
                        state.photoActive = false;
                    }
                } else {
                    // *** å…³é”®ï¼šè¯†åˆ«ä¸åˆ°æ‰‹æ—¶å½’ä½ ***
                    state.targetExplosion = 0;
                }
            });

            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            }).start();
        }

        // --- åŠŸèƒ½å‡½æ•° ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function togglePreview() {
            const v = document.getElementById('video-container');
            v.style.display = v.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('file-in').onchange = (e) => {
            Array.from(e.target.files).forEach(file => {
                const url = URL.createObjectURL(file);
                const tex = new THREE.TextureLoader().load(url);
                const mesh = new THREE.Mesh(new THREE.PlaneGeometry(15, 15), new THREE.MeshBasicMaterial({map:tex, side:2}));
                // é™åˆ¶åœ¨æ˜Ÿæ˜Ÿä¸‹æ–¹ (y åæ ‡æœ€å¤§ä¸ºæ˜Ÿæ˜Ÿçš„é«˜åº¦)
                const y = (Math.random() * 0.7 * state.treeHeight) - state.treeHeight/3;
                mesh.position.set(Math.random()*80-40, y, Math.random()*80-40);
                mesh.userData = {origin: mesh.position.clone(), explode: mesh.position.clone().normalize().multiplyScalar(170), isPhoto: true};
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
                photoUrls.push(url);
            });
        };

        document.getElementById('vol-slider').oninput = (e) => audio.volume = e.target.value;

        function animate() {
            requestAnimationFrame(animate);
            // å¹³æ»‘çˆ†ç‚¸
            state.explosion += (state.targetExplosion - state.explosion) * 0.12;
            
            decorMeshes.forEach(m => {
                // æ’å€¼ç§»åŠ¨
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
                if(m.userData.isPhoto) {
                    m.lookAt(camera.position);
                    // çˆ†ç‚¸æ—¶ç…§ç‰‡æ”¾å¤§ä¸”å˜äº®
                    m.scale.setScalar(1 + state.explosion * 0.6);
                }
            });

            if(star) {
                star.rotation.z += 0.02;
                // æ˜Ÿæ˜Ÿåœ¨çˆ†ç‚¸æ—¶ä¼šå˜å¤§
                star.scale.setScalar(1 + Math.sin(Date.now()*0.003)*0.1 + state.explosion * 0.3);
            }

            treeGroup.rotation.y += 0.006;
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
