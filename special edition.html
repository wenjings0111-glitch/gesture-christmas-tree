<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Magic Christmas - Fixed Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(10, 10, 10, 0.95); --accent: #ffd700; }
        body { margin: 0; overflow: hidden; background: radial-gradient(circle at center, #050a1f 0%, #000 100%); font-family: 'Segoe UI', sans-serif; color: white; }
        
        #main-header {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: clamp(2rem, 5vw, 4rem);
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; z-index: 50; pointer-events: none;
        }

        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn { padding: 15px 50px; font-size: 20px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ffd700, #ff8800); cursor: pointer; font-weight: bold; }

        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 260px; background: var(--panel-bg);
            padding: 20px; border-radius: 20px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none;
        }
        
        #video-container {
            position: fixed; bottom: 20px; left: 20px; width: 200px; height: 150px; 
            border-radius: 12px; overflow: hidden; border: 2px solid #444; z-index: 90;
            display: none; background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #yt-debug-container {
            position: fixed; bottom: 20px; right: 20px; width: 280px; height: 160px;
            border-radius: 15px; overflow: hidden; border: 2px solid var(--accent); z-index: 110;
            display: none; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="main-header">Merry Christmas</div>

    <div id="start-screen">
        <h1 style="font-family:'Great Vibes'; font-size: 3rem; color:#ffd700;">Winter Magic 3D</h1>
        <p style="color:#888;">ğŸ– å¼ æ‰‹çˆ†ç‚¸ | âœŠ æ¡æ‹³è¿˜åŸ</p>
        <button class="start-btn" id="btn-start">å¼€å¯ 3D é­”æ³•ä¹‹æ—…</button>
    </div>

    <div id="yt-debug-container"><div id="player"></div></div>
    <div id="video-container"><video id="input_video"></video></div>

    <div id="ui-panel">
        <div style="color:var(--accent); font-weight:bold; margin-bottom:15px;">ğŸ„ æ§åˆ¶é¢æ¿</div>
        <div style="margin-bottom:10px;">éŸ³é‡: <input type="range" id="vol-slider" min="0" max="100" value="50" style="width:100%"></div>
        <button onclick="toggleYT()" style="width:100%; padding:8px; margin-bottom:5px; cursor:pointer;">ğŸ“º æ˜¾ç¤º/éšè—æ’­æ”¾å™¨</button>
        <button onclick="toggleCam()" style="width:100%; padding:8px; cursor:pointer;">ğŸ“· æ˜¾ç¤º/éšè—æ‘„åƒå¤´</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let scene, camera, renderer, treeGroup, star, player, hands;
        let decorMeshes = [];
        const state = { explosion: 0, targetExplosion: 0 };

        // 1. YouTube é€»è¾‘
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                videoId: 'UMfuUX8OdZc',
                playerVars: { 'autoplay': 1, 'controls': 1, 'loop': 1, 'playlist': 'UMfuUX8OdZc' },
                events: { 'onReady': (e) => e.target.setVolume(50) }
            });
        }

        // 2. å¯åŠ¨æŒ‰é’®
        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('yt-debug-container').style.display = 'block';
            initThree();
            startTracking();
            if (player && player.playVideo) { player.playVideo(); player.unMute(); }
        };

        // 3. 3D åœºæ™¯ä¸æ˜Ÿæ˜Ÿ
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 220);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const pLight = new THREE.PointLight(0xffd700, 1.5);
            pLight.position.set(0, 100, 50);
            scene.add(pLight);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            // åˆ¶ä½œæ˜Ÿæ˜Ÿ
            const starShape = new THREE.Shape();
            for(let i=0; i<10; i++){
                let r = i % 2 === 0 ? 10 : 4;
                let a = (Math.PI * 2 * i) / 10 - Math.PI/2;
                if(i===0) starShape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else starShape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(new THREE.ExtrudeGeometry(starShape, {depth: 2}), new THREE.MeshPhongMaterial({color: 0xffd700}));
            star.position.y = 80;
            treeGroup.add(star);

            // åœ£è¯æ ‘ä¸»ä½“
            const colors = [0xff4444, 0xffd700, 0x00e5ff, 0x44ff44];
            for (let i = 0; i < 400; i++) {
                const ratio = i / 400;
                const r = (1 - ratio) * 60;
                const angle = i * 0.5;
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(1.5), new THREE.MeshPhongMaterial({color: colors[i%4]}));
                mesh.position.set(Math.cos(angle)*r, ratio * 120 - 40, Math.sin(angle)*r);
                mesh.userData = { origin: mesh.position.clone(), explode: mesh.position.clone().normalize().multiplyScalar(200) };
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }
            animate();
        }

        // 4. æ‰‹åŠ¿æ§åˆ¶ä¿®å¤
        function startTracking() {
            hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.7 });
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    // é€šè¿‡æ‹‡æŒ‡å’Œå°æŒ‡çš„è·ç¦»åˆ¤å®š
                    const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    state.targetExplosion = dist > 0.4 ? 1 : 0;
                } else { state.targetExplosion = 0; }
            });

            const cameraTrack = new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            });
            cameraTrack.start();
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            decorMeshes.forEach(m => m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion));
            if(star) {
                star.rotation.y += 0.05;
                star.position.y = 80 + state.explosion * 50;
            }
            treeGroup.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        // 5. è¾…åŠ©åŠŸèƒ½
        function toggleYT() { const s = document.getElementById('yt-debug-container').style; s.display = s.display === 'none' ? 'block' : 'none'; }
        function toggleCam() { const s = document.getElementById('video-container').style; s.display = s.display === 'none' ? 'block' : 'none'; }
        document.getElementById('vol-slider').oninput = (e) => { if(player) player.setVolume(e.target.value); };
        window.onresize = () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
</html>
