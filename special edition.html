    <script>
        let scene, camera, renderer, treeGroup, star, player, snowParticles;
        let decorMeshes = [], photoUrls = [];
        const state = { explosion: 0, targetExplosion: 0, rotSpeed: 0.006, treeHeight: 85, snowSpeed: 0.6 };

        // YouTube API æ ¸å¿ƒé€»è¾‘
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'UMfuUX8OdZc',
                playerVars: {
                    'autoplay': 1,
                    'controls': 1,
                    'loop': 1,
                    'playlist': 'UMfuUX8OdZc',
                    'origin': window.location.origin
                },
                events: {
                    'onReady': (event) => { 
                        console.log("YouTube Ready");
                        event.target.setVolume(50);
                    },
                    'onStateChange': (event) => {
                        // å¦‚æœè§†é¢‘å› ä¸ºè‡ªåŠ¨æ’­æ”¾é™åˆ¶åœä¸‹äº†ï¼Œå¯ä»¥åœ¨è¿™é‡Œå¤„ç†
                        if (event.data === YT.PlayerState.UNSTARTED) {
                            player.playVideo();
                        }
                    }
                }
            });
        }

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';
            document.getElementById('yt-debug-container').style.display = 'block';
            initThree();
            startTracking();
            
            if (player && player.playVideo) {
                player.playVideo();
                player.unMute();
            }
        };

        // UI æ§åˆ¶å‡½æ•°
        function toggleYT() {
            const el = document.getElementById('yt-debug-container');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        function toggleCam() {
            const el = document.getElementById('video-container');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        document.getElementById('vol-slider').oninput = (e) => {
            if(player && player.setVolume) player.setVolume(e.target.value);
        };

        // --- 3D æ¸²æŸ“é€»è¾‘ (ä¿æŒåŸæ ·) ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(0, 50, 220);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            treeGroup = new THREE.Group();
            scene.add(treeGroup);
            refreshTree();
            animate();
        }

        function refreshTree() {
            const h = state.treeHeight;
            const colors = [0xff4444, 0xffd700, 0x44ff44];
            for (let i = 0; i < 300; i++) {
                const ratio = i / 300;
                const r = (1 - ratio) * (h * 0.45);
                const angle = i * 0.5;
                const y = ratio * h - h/3;
                const mesh = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshPhongMaterial({color: colors[i % 3]}));
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.userData = { origin: mesh.position.clone(), explode: mesh.position.clone().normalize().multiplyScalar(170) };
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }
        }

        function startTracking() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, minDetectionConfidence: 0.6 });
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    state.targetExplosion = Math.min(Math.max((dist - 0.15) * 4, 0), 1);
                } else { state.targetExplosion = 0; }
            });
            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            }).start();
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            decorMeshes.forEach(m => m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion));
            treeGroup.rotation.y += state.rotSpeed;
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
