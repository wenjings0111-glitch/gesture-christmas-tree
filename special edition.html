<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Magic Christmas - Professional Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(18, 18, 18, 0.92); --accent: #ffd700; --btn-green: #00bfa5; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; transition: background 1.5s ease; color: white; }
        
        /* èƒŒæ™¯é£æ ¼ */
        body.bg-black { background: #000; }
        body.bg-deep { background: radial-gradient(circle at center, #0a1128 0%, #000 100%); }
        body.bg-warm { background: radial-gradient(circle at center, #2b1010 0%, #050101 100%); }
        body.bg-aurora { background: linear-gradient(to bottom, #004e92, #000428); }

        /* å¼€å§‹å±å¹• */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .title-main { font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 10vw, 5rem); color: var(--accent); margin: 0; }
        .start-btn { margin-top: 30px; padding: 18px 70px; font-size: 20px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ffd700, #ffaa00); cursor: pointer; font-weight: bold; box-shadow: 0 0 20px rgba(255,215,0,0.3); }

        /* ä¸“ä¸šæ§åˆ¶é¢æ¿ */
        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 280px; background: var(--panel-bg);
            padding: 20px; border-radius: 16px; z-index: 100; border: 1px solid rgba(255,255,255,0.08);
            display: none; box-shadow: 0 15px 35px rgba(0,0,0,0.6); backdrop-filter: blur(12px);
        }
        .panel-header { font-size: 16px; font-weight: bold; color: var(--accent); margin-bottom: 20px; display: flex; justify-content: space-between; }
        .control-group { margin-bottom: 20px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 12px; color: #999; margin-bottom: 8px; }
        
        button.tool-btn { width: 100%; padding: 12px; background: #2a2a2a; border: 1px solid #3a3a3a; border-radius: 10px; color: white; cursor: pointer; margin-bottom: 10px; font-size: 13px; transition: 0.2s; }
        button.tool-btn:hover { background: #333; border-color: #555; }
        button.special-btn { background: var(--btn-green); border: none; font-weight: bold; color: #000; }
        
        select { width: 100%; background: #222; border: 1px solid #333; color: white; padding: 10px; border-radius: 8px; appearance: none; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; height: 4px; background: #333; border-radius: 2px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--accent); border-radius: 50%; cursor: pointer; border: 3px solid #121212; }

        .audio-row { display: flex; align-items: center; gap: 12px; }
        .play-pause { width: 45px; height: 45px; border-radius: 10px; background: #2a2a2a; border: 1px solid #3a3a3a; color: white; cursor: pointer; font-size: 18px; }

        #photo-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 500; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #photo-modal.active { transform: translate(-50%, -50%) scale(1); }
        #photo-modal img { max-width: 85vw; max-height: 70vh; border: 6px solid white; border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body class="bg-deep">

    <div id="start-screen">
        <h1 class="title-main">Single Hand Magic</h1>
        <p style="color: #666; margin-top: 15px;">ğŸ– å¼ å¼€ï¼šçˆ†ç‚¸ | âœŠ æ¡æ‹³ï¼šè¿˜åŸ | ğŸ‘Œ æåˆï¼šçœ‹å›¾</p>
        <button class="start-btn" id="btn-start">å¼€å¯é­”æ³• âœ¨</button>
    </div>

    <div id="ui-panel">
        <div class="panel-header"><span>ğŸ„ æ§åˆ¶é¢æ¿</span> <span style="cursor:pointer" onclick="this.parentElement.parentElement.style.display='none'">âœ•</span></div>
        
        <button class="tool-btn" onclick="toggleFS()">â›¶ è¿›å…¥å…¨å±</button>
        
        <div class="control-group">
            <label>åœºæ™¯é£æ ¼</label>
            <select id="bg-select">
                <option value="black">ğŸŒŒ çº¯é»‘ (Black)</option>
                <option value="deep" selected>ğŸŒƒ æ·±é‚ƒ (Deep Blue)</option>
                <option value="warm">ğŸ”¥ æš–å†¬ (Warm)</option>
                <option value="aurora">â„ï¸ æå…‰ (Aurora)</option>
            </select>
        </div>

        <div class="control-group">
            <label>èƒŒæ™¯éŸ³ä¹</label>
            <button class="tool-btn" onclick="document.getElementById('music-in').click()">ğŸ“ æ¢éŸ³ä¹ (MP3)</button>
            <input type="file" id="music-in" accept="audio/*" style="display:none">
            <div class="audio-row">
                <button class="play-pause" id="btn-play">II</button>
                <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>

        <div class="control-group">
            <label>ç…§ç‰‡ç®¡ç†</label>
            <button class="tool-btn special-btn" onclick="document.getElementById('file-in').click()">ğŸ“· å¯¼å…¥ç…§ç‰‡ (å¤šé€‰)</button>
            <input type="file" id="file-in" multiple accept="image/*" style="display:none">
        </div>

        <div class="control-group">
            <label>æ—‹è½¬é€Ÿåº¦ <span id="val-speed">0.005</span></label>
            <input type="range" id="speed-slider" min="0" max="0.05" step="0.001" value="0.005">
        </div>

        <div class="control-group">
            <label>æ ‘çš„é«˜åº¦ <span id="val-height">75</span></label>
            <input type="range" id="height-slider" min="40" max="150" step="1" value="75">
        </div>

        <div class="control-group">
            <label>éŸ³ä¹å¾‹åŠ¨ (ç²’å­é—ªçƒ)</label>
            <input type="range" id="bloom-slider" min="0" max="1" step="0.1" value="0.6">
        </div>

        <div style="font-size: 10px; color: #444; text-align: center; border-top: 1px solid #222; padding-top: 10px;">è¯†åˆ«ï¼šå·¦æ‰‹æ§é«˜åº¦ / å³æ‰‹æ§çˆ†ç‚¸</div>
    </div>

    <div id="photo-modal"><img id="modal-img" src=""></div>
    <video id="input_video" style="display:none;"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, treeGroup, snowSystem, audio, star;
        let decorMeshes = [], photoMeshes = [], loadedImages = [];
        const state = { explosion: 0, targetExplosion: 0, rotSpeed: 0.005, treeHeight: 75, photoActive: false };

        audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        audio.loop = true;

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            initThree();
            startTracking();
            audio.play().catch(()=>{});
        };

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 40, 160);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            const pLight = new THREE.PointLight(0xffd700, 1.5, 500);
            pLight.position.set(50, 100, 50);
            scene.add(pLight);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createSnow();
            buildTree();
            setupEvents();
            animate();
        }

        function buildTree() {
            // æ¸…ç†æ—§è£…é¥°ï¼ˆä¿ç•™ç…§ç‰‡ï¼Œå› ä¸ºç…§ç‰‡æ˜¯å¤–éƒ¨å¯¼å…¥çš„ï¼‰
            decorMeshes = decorMeshes.filter(m => {
                if(!m.userData.isPhoto) { treeGroup.remove(m); return false; }
                return true;
            });
            if(star) treeGroup.remove(star);

            const h = state.treeHeight;
            const count = 400;

            for (let i = 0; i < count; i++) {
                const ratio = i / count;
                const y = ratio * h;
                const r = (1 - ratio) * (h * 0.4);
                const angle = i * 0.5;

                let mesh;
                const rand = Math.random();
                if (rand > 0.85) { // æ£’æ£’ç³– (Candy Cane)
                    const shape = new THREE.TorusGeometry(1.4, 0.4, 8, 12, Math.PI);
                    mesh = new THREE.Mesh(shape, new THREE.MeshPhongMaterial({ color: 0xff3333 }));
                } else if (rand > 0.5) { // é—ªçƒäº®ç‰‡
                    mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(0.5), new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff }));
                    mesh.userData.isGlitter = true;
                } else { // åœ£è¯çƒ
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(1.1), new THREE.MeshPhongMaterial({ color: [0xff0000, 0xffd700, 0x00ff00][i%3], shininess: 100 }));
                }

                mesh.position.set(Math.cos(angle)*r, y - h/3, Math.sin(angle)*r);
                mesh.userData.origin = mesh.position.clone();
                mesh.userData.explode = mesh.position.clone().normalize().multiplyScalar(120 + Math.random()*60);
                
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }

            // æ˜Ÿæ˜Ÿ (ä½œä¸ºé«˜åº¦å‚ç…§ç‰©)
            star = new THREE.Mesh(new THREE.OctahedronGeometry(5, 0), new THREE.MeshBasicMaterial({color: 0xffd700}));
            star.position.y = h - h/3;
            treeGroup.add(star);

            // é‡æ–°æ ¡å‡†å·²æœ‰ç…§ç‰‡çš„åŸå§‹ä½ç½®
            photoMeshes.forEach(m => {
                const oldY = m.userData.relY; // ä½¿ç”¨ç›¸å¯¹é«˜åº¦æ¯”ä¾‹
                m.userData.origin.y = (oldY * h) - h/3;
            });
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for (let i = 0; i < 2500; i++) pos.push(Math.random()*600-300, Math.random()*600-300, Math.random()*600-300);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.8, transparent: true, opacity: 0.6 }));
            scene.add(snowSystem);
        }

        function setupEvents() {
            document.getElementById('bg-select').onchange = (e) => document.body.className = 'bg-' + e.target.value;
            document.getElementById('speed-slider').oninput = (e) => {
                state.rotSpeed = parseFloat(e.target.value);
                document.getElementById('val-speed').innerText = e.target.value;
            };
            document.getElementById('height-slider').oninput = (e) => {
                state.treeHeight = parseInt(e.target.value);
                document.getElementById('val-height').innerText = e.target.value;
                buildTree();
            };
            document.getElementById('btn-play').onclick = () => {
                if(audio.paused) { audio.play(); document.getElementById('btn-play').innerText = "II"; }
                else { audio.pause(); document.getElementById('btn-play').innerText = "â–¶"; }
            };
            document.getElementById('vol-slider').oninput = (e) => audio.volume = e.target.value;
            
            document.getElementById('music-in').onchange = (e) => {
                const file = e.target.files[0];
                if(file) { audio.src = URL.createObjectURL(file); audio.play(); }
            };

            document.getElementById('file-in').onchange = (e) => {
                Array.from(e.target.files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    const img = new Image(); img.src = url;
                    loadedImages.push(img);
                    const tex = new THREE.TextureLoader().load(url);
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({map:tex, side:2}));
                    
                    // é™åˆ¶é€»è¾‘ï¼šé«˜åº¦å¿…é¡»åœ¨æ˜Ÿæ˜Ÿä¸‹é¢ (0.1 - 0.8 ä¹‹é—´)
                    const relY = 0.1 + Math.random() * 0.7; 
                    const h = state.treeHeight;
                    mesh.position.set(Math.random()*60-30, (relY * h) - h/3, Math.random()*60-30);
                    
                    mesh.userData = {
                        origin: mesh.position.clone(),
                        relY: relY, // è®°å½•ç›¸å¯¹æ¯”ä¾‹
                        explode: mesh.position.clone().normalize().multiplyScalar(150),
                        isPhoto: true
                    };
                    treeGroup.add(mesh);
                    decorMeshes.push(mesh);
                    photoMeshes.push(mesh);
                });
            };
        }

        function startTracking() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.6 });
            hands.onResults(results => {
                if (results.multiHandLandmarks) {
                    results.multiHandLandmarks.forEach((lm, index) => {
                        // å³æ‰‹æ§åˆ¶çˆ†ç‚¸ (æˆ–å•æ‰‹æ—¶é»˜è®¤ä¸ºçˆ†ç‚¸)
                        const d = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                        state.targetExplosion = Math.min(Math.max((d - 0.12) * 4, 0), 1);

                        // æåˆçœ‹å›¾
                        const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                        if(pinch < 0.04 && !state.photoActive && loadedImages.length > 0) {
                            document.getElementById('modal-img').src = loadedImages[Math.floor(Math.random()*loadedImages.length)].src;
                            document.getElementById('photo-modal').classList.add('active');
                            state.photoActive = true;
                        } else if(pinch > 0.1) {
                            document.getElementById('photo-modal').classList.remove('active');
                            state.photoActive = false;
                        }
                    });
                }
            });
            const cam = new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            });
            cam.start();
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.12;
            
            decorMeshes.forEach(m => {
                // æ ¸å¿ƒé«˜åº¦é™åˆ¶é€»è¾‘ï¼šæ’å€¼è®¡ç®—
                // å½“ explosion ä¸º 0 æ—¶ï¼Œä½ç½®ä¸¥æ ¼ç­‰äºåŸç‚¹ï¼ˆæ˜Ÿæ˜Ÿä¸‹æ–¹ï¼‰
                // å½“ explosion å¢åŠ æ—¶ï¼Œä½ç½®å‘ explode ç›®æ ‡ç§»åŠ¨ï¼ˆå¯èƒ½é«˜äºæ˜Ÿæ˜Ÿï¼‰
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
                
                if(m.userData.isGlitter) {
                    m.material.opacity = 0.4 + Math.random() * 0.6;
                    m.rotation.x += 0.1;
                }
                if(m.userData.isPhoto) {
                    m.lookAt(camera.position);
                }
            });

            if(star) {
                star.rotation.y += 0.05;
                const s = 1 + Math.sin(Date.now()*0.005)*0.2;
                star.scale.set(s,s,s);
            }

            if(snowSystem) {
                const arr = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<arr.length; i+=3) {
                    arr[i] -= 0.7;
                    if(arr[i] < -250) arr[i] = 250;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            treeGroup.rotation.y += state.rotSpeed;
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
