<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Christmas Pro - Full Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(10, 10, 10, 0.95); --accent: #ffd700; --cyan: #00e5ff; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; color: white; }
        
        #main-header {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(255,215,0,0.4));
            z-index: 50; pointer-events: none;
        }

        /* å¼€å§‹å±å¹• */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn { padding: 15px 60px; font-size: 20px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ffd700, #ff8800); cursor: pointer; font-weight: bold; transition: 0.3s; }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--accent); }

        /* æ§åˆ¶é¢æ¿ */
        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 270px; background: var(--panel-bg);
            padding: 20px; border-radius: 20px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none; backdrop-filter: blur(12px);
        }
        .panel-title { color: var(--accent); font-weight: bold; margin-bottom: 15px; font-size: 16px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 6px; }
        
        button.tool-btn { width: 100%; padding: 10px; background: #222; border: 1px solid #333; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 6px; font-size: 13px; }
        button.special-btn { background: var(--cyan); color: #000; font-weight: bold; border: none; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; height: 4px; background: #444; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        /* é¢„è§ˆçª— */
        #video-container {
            position: fixed; bottom: 20px; left: 20px; width: 180px; height: 135px; 
            border-radius: 12px; overflow: hidden; border: 2px solid #444; z-index: 90;
            display: none; background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        #photo-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 500; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #photo-modal.active { transform: translate(-50%, -50%) scale(1); }
        #photo-modal img { max-width: 80vw; max-height: 70vh; border: 5px solid white; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="main-header">Merry Christmas</div>

    <div id="start-screen">
        <h1 style="font-family:'Great Vibes'; font-size: 4rem; color:#ffd700; margin:0;">Christmas Magic</h1>
        <p style="color:#666;">ğŸ– å¼ å¼€æ‰‹æŒå³å¯è§¦å‘çˆ†ç‚¸ç‰¹æ•ˆ</p>
        <button class="start-btn" id="btn-start">å¼€å§‹é­”æ³•ä¹‹æ—… âœ¨</button>
    </div>

    <div id="video-container"><video id="input_video"></video></div>

    <div id="ui-panel">
        <div class="panel-title">ğŸ„ åœ£è¯æ§åˆ¶é¢æ¿</div>
        
        <button class="tool-btn" onclick="toggleFS()">â›¶ å…¨å±æ¨¡å¼</button>
        <button class="tool-btn" onclick="toggleCam()">ğŸ“· æ˜¾ç¤º/éšè—é¢„è§ˆ</button>

        <div class="control-group">
            <label>æ—‹è½¬é€Ÿåº¦ <span id="speed-val">0.006</span></label>
            <input type="range" id="speed-slider" min="0" max="0.05" step="0.001" value="0.006">
        </div>

        <div class="control-group">
            <label>åœ£è¯æ ‘é«˜åº¦ <span id="height-val">85</span></label>
            <input type="range" id="height-slider" min="40" max="150" step="1" value="85">
        </div>

        <div class="control-group">
            <label>å¯¼å…¥ç…§ç‰‡</label>
            <button class="tool-btn special-btn" onclick="document.getElementById('file-in').click()">ğŸ“· ä¸Šä¼ ç…§ç‰‡äº‘</button>
            <input type="file" id="file-in" multiple accept="image/*" style="display:none">
        </div>

        <div class="control-group">
            <label>éŸ³ä¹éŸ³é‡</label>
            <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.4">
        </div>
        
        <div style="font-size: 10px; color: #444; text-align: center;">è¯†åˆ«ä¸åˆ°æ‰‹åŠ¿æ—¶ï¼Œè£…é¥°å°†è‡ªåŠ¨å½’ä½</div>
    </div>

    <div id="photo-modal"><img id="modal-img" src=""></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, treeGroup, star, audio;
        let decorMeshes = [], photoUrls = [];
        const state = { 
            explosion: 0, 
            targetExplosion: 0, 
            rotSpeed: 0.006, 
            treeHeight: 85, 
            photoActive: false 
        };

        audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); 
        audio.loop = true;

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';
            initThree();
            startTracking();
            audio.play().catch(() => {});
        };

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(0, 50, 200);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.9));
            const light = new THREE.PointLight(0xffd700, 1.5, 600);
            light.position.set(50, 100, 50);
            scene.add(light);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            refreshTree();
            setupUI();
            animate();
        }

        // åˆ·æ–°åœ£è¯æ ‘è£…é¥°ï¼ˆç”¨äºé«˜åº¦è°ƒèŠ‚ï¼‰
        function refreshTree() {
            // æ¸…ç†æ—§ç‰©ä½“
            decorMeshes = decorMeshes.filter(m => {
                if(!m.userData.isPhoto) { treeGroup.remove(m); return false; }
                return true;
            });
            if(star) treeGroup.remove(star);

            const h = state.treeHeight;
            const colors = [0xff4444, 0xffd700, 0x44ff44, 0x00e5ff, 0xff00ff];
            
            // é‡æ–°åˆ›å»ºæ˜Ÿæ˜Ÿ
            const shape = new THREE.Shape();
            const outer = 7, inner = 3;
            for(let i=0; i<10; i++){
                let r = i%2===0 ? outer : inner;
                let a = (Math.PI*2 * i)/10 - Math.PI/2;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(new THREE.ExtrudeGeometry(shape, {depth: 2, bevelEnabled: true}), new THREE.MeshPhongMaterial({color: 0xffd700}));
            star.position.y = h - h/3;
            treeGroup.add(star);

            // é‡æ–°åˆ›å»ºè£…é¥°
            for (let i = 0; i < 400; i++) {
                const ratio = i / 400;
                const r = (1 - ratio) * (h * 0.45);
                const angle = i * 0.5;
                const y = ratio * h - h/3;

                let mesh;
                if(Math.random() > 0.8) {
                    mesh = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.4, 8, 12), new THREE.MeshPhongMaterial({color: 0xff3333}));
                } else {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshPhongMaterial({color: colors[i % colors.length]}));
                }
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.userData.origin = mesh.position.clone();
                mesh.userData.explode = mesh.position.clone().normalize().multiplyScalar(160 + Math.random()*100);
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }

            // æ›´æ–°å·²æœ‰ç…§ç‰‡çš„åŸºå‡†ä½ç½®
            decorMeshes.forEach(m => {
                if(m.userData.isPhoto) {
                    const oldRelY = m.userData.relY;
                    m.userData.origin.y = (oldRelY * h) - h/3;
                }
            });
        }

        function startTracking() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.7});
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    // çˆ†ç‚¸è¯†åˆ«
                    const d = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    state.targetExplosion = Math.min(Math.max((d - 0.15) * 4, 0), 1);
                    
                    // æåˆçœ‹å›¾
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(pinch < 0.05 && !state.photoActive && photoUrls.length > 0) {
                        document.getElementById('modal-img').src = photoUrls[Math.floor(Math.random()*photoUrls.length)];
                        document.getElementById('photo-modal').classList.add('active');
                        state.photoActive = true;
                    } else if(pinch > 0.15) {
                        document.getElementById('photo-modal').classList.remove('active');
                        state.photoActive = false;
                    }
                } else {
                    state.targetExplosion = 0; // æ‰‹ç¦»å¼€ç”»é¢è‡ªåŠ¨æ¢å¤
                }
            });

            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            }).start();
        }

        function setupUI() {
            document.getElementById('speed-slider').oninput = (e) => {
                state.rotSpeed = parseFloat(e.target.value);
                document.getElementById('speed-val').innerText = e.target.value;
            };
            document.getElementById('height-slider').oninput = (e) => {
                state.treeHeight = parseInt(e.target.value);
                document.getElementById('height-val').innerText = e.target.value;
                refreshTree();
            };
            document.getElementById('vol-slider').oninput = (e) => audio.volume = e.target.value;
            
            document.getElementById('file-in').onchange = (e) => {
                Array.from(e.target.files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    const tex = new THREE.TextureLoader().load(url);
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(16, 16), new THREE.MeshBasicMaterial({map:tex, side:2}));
                    const relY = 0.1 + Math.random() * 0.7; // æ¯”ä¾‹é™åˆ¶åœ¨æ˜Ÿæ˜Ÿä¸‹
                    mesh.position.set(Math.random()*80-40, (relY * state.treeHeight) - state.treeHeight/3, Math.random()*80-40);
                    mesh.userData = { origin: mesh.position.clone(), relY: relY, explode: mesh.position.clone().normalize().multiplyScalar(180), isPhoto: true };
                    treeGroup.add(mesh);
                    decorMeshes.push(mesh);
                    photoUrls.push(url);
                });
            };
        }

        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function toggleCam() {
            const el = document.getElementById('video-container');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            
            decorMeshes.forEach(m => {
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
                if(m.userData.isPhoto) m.lookAt(camera.position);
            });

            if(star) {
                star.rotation.z += 0.02;
                star.scale.setScalar(1 + Math.sin(Date.now()*0.003)*0.1 + state.explosion * 0.5);
            }

            treeGroup.rotation.y += state.rotSpeed;
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
</html>
