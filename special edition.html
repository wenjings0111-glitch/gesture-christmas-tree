<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(26, 26, 26, 0.95); --accent: #ffd700; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; transition: background 1.5s ease; color: white; }
        
        /* åœºæ™¯é£æ ¼èƒŒæ™¯ */
        body.bg-black { background: #000; }
        body.bg-deep { background: radial-gradient(circle at center, #0a1128 0%, #000 100%); }
        body.bg-warm { background: radial-gradient(circle at center, #2b1010 0%, #050101 100%); }
        body.bg-aurora { background: linear-gradient(to bottom, #004e92, #000428); }

        /* å¼€å§‹å±å¹• */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .title-main { font-family: 'Great Vibes', cursive; font-size: 5rem; color: var(--accent); text-shadow: 0 0 20px rgba(255,215,0,0.5); margin: 0; }
        .start-btn { margin-top: 30px; padding: 15px 60px; font-size: 20px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ffd700, #ffaa00); cursor: pointer; font-weight: bold; transition: transform 0.2s; }
        .start-btn:hover { transform: scale(1.05); }

        /* åƒå›¾ç‰‡ä¸€æ ·çš„æ§åˆ¶é¢æ¿ */
        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 280px; background: var(--panel-bg);
            padding: 20px; border-radius: 15px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .panel-header { font-size: 18px; color: var(--accent); margin-bottom: 20px; display: flex; align-items: center; gap: 8px; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; font-size: 13px; color: #aaa; margin-bottom: 8px; }
        
        button.tool-btn { width: 100%; padding: 10px; background: #333; border: 1px solid #444; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 8px; font-size: 14px; transition: 0.3s; }
        button.tool-btn:hover { background: #444; }
        button.special-btn { background: #00bfa5; border: none; font-weight: bold; }
        
        select, input[type=range] { width: 100%; background: #222; border: 1px solid #444; color: white; border-radius: 5px; height: 35px; outline: none; }
        input[type=range] { -webkit-appearance: none; height: 4px; background: #444; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        .audio-ctrl { display: flex; align-items: center; gap: 10px; }
        .play-btn { width: 40px; height: 40px; border-radius: 8px; background: #333; border: 1px solid #444; color: white; cursor: pointer; }

        #photo-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 500; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #photo-modal.active { transform: translate(-50%, -50%) scale(1); }
        #photo-modal img { max-width: 80vw; max-height: 70vh; border: 5px solid white; border-radius: 10px; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="bg-deep">

    <div id="start-screen">
        <h1 class="title-main">Single Hand Magic</h1>
        <p style="color: #888;">ğŸ– å¼ å¼€/æ¡æ‹³ï¼šçˆ†ç‚¸è¿˜åŸ | ğŸ‘Œ æåˆï¼šå¼¹å‡ºç…§ç‰‡</p>
        <button class="start-btn" id="btn-start">å¼€å¯é­”æ³• âœ¨</button>
    </div>

    <div id="ui-panel">
        <div class="panel-header">ğŸ„ æ§åˆ¶é¢æ¿</div>
        
        <button class="tool-btn" onclick="toggleFullScreen()">â›¶ è¿›å…¥å…¨å±</button>
        
        <div class="control-group">
            <label>åœºæ™¯é£æ ¼</label>
            <select id="bg-select">
                <option value="black">ğŸŒŒ çº¯é»‘ (Black)</option>
                <option value="deep" selected>ğŸŒƒ æ·±é‚ƒ (Deep Blue)</option>
                <option value="warm">ğŸ”¥ æš–å†¬ (Warm)</option>
                <option value="aurora">â„ï¸ æå…‰ (Aurora)</option>
            </select>
        </div>

        <div class="control-group">
            <label>èƒŒæ™¯éŸ³ä¹</label>
            <button class="tool-btn" onclick="document.getElementById('music-in').click()">ğŸ“ æ¢éŸ³ä¹ (MP3)</button>
            <input type="file" id="music-in" accept="audio/*" style="display:none">
            <div class="audio-ctrl">
                <button class="play-btn" id="btn-play">II</button>
                <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.5">
            </div>
        </div>

        <div class="control-group">
            <label>ç…§ç‰‡ç®¡ç†</label>
            <button class="tool-btn special-btn" onclick="document.getElementById('file-in').click()">ğŸ“· å¯¼å…¥ç…§ç‰‡ (å¤šé€‰)</button>
            <input type="file" id="file-in" multiple accept="image/*" style="display:none">
        </div>

        <div class="control-group">
            <label>æ—‹è½¬é€Ÿåº¦ <span id="val-speed">0.005</span></label>
            <input type="range" id="speed-slider" min="0" max="0.05" step="0.001" value="0.005">
        </div>

        <div class="control-group">
            <label>æ ‘çš„é«˜åº¦ <span id="val-height">75</span></label>
            <input type="range" id="height-slider" min="30" max="150" step="1" value="75">
        </div>

        <div class="control-group">
            <label>éŸ³ä¹å¾‹åŠ¨ (é—ªçƒæ„Ÿ)</label>
            <input type="range" id="bloom-slider" min="0" max="1" step="0.1" value="0.5">
        </div>

        <div style="font-size: 10px; color: #666; text-align: center;">è‡ªåŠ¨è¯†åˆ«ï¼šå·¦æ‰‹æ§æ ‘ / å³æ‰‹æ§å›¾</div>
    </div>

    <div id="photo-modal"><img id="modal-img" src=""></div>
    <video id="input_video" style="display:none;"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, treeGroup, snowSystem, audio;
        let decorMeshes = [], loadedImages = [];
        const state = { 
            explosion: 0, 
            targetExplosion: 0, 
            rotSpeed: 0.005, 
            treeHeight: 75,
            photoActive: false 
        };

        audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
        audio.loop = true;

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            initThree();
            startTracking();
            audio.play().catch(() => {});
        };

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 150);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);
            const pLight = new THREE.PointLight(0xffd700, 1, 500);
            pLight.position.set(50, 100, 50);
            scene.add(pLight);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createSnow();
            refreshTree();
            setupUIHandlers();
            animate();
        }

        // åˆ›å»ºæ ‘ï¼šåŒ…å«çƒä½“ã€æ£’æ£’ç³–ã€äº®ç‰‡
        function refreshTree() {
            while(treeGroup.children.length > 0) treeGroup.remove(treeGroup.children[0]);
            decorMeshes = [];
            
            const h = state.treeHeight;
            const count = 450;

            for (let i = 0; i < count; i++) {
                const ratio = i / count;
                const y = ratio * h;
                const r = (1 - ratio) * (h * 0.45);
                const angle = i * 0.4;

                let mesh;
                const type = Math.random();

                if (type > 0.8) { // åˆ¶ä½œæ£’æ£’ç³– (Candy Cane)
                    const tubeGeo = new THREE.TorusGeometry(1.5, 0.4, 8, 16, Math.PI);
                    mesh = new THREE.Mesh(tubeGeo, new THREE.MeshPhongMaterial({ color: 0xff0000 }));
                } else if (type > 0.4) { // äº®ç‰‡ç²’å­ (Glitters)
                    mesh = new THREE.Mesh(new THREE.IcosahedronGeometry(0.6), new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xffffff }));
                    mesh.userData.isGlitter = true;
                } else { // æ™®é€šçƒä½“
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshPhongMaterial({ color: [0xff4444, 0xffd700, 0x44ff44][i%3] }));
                }

                mesh.position.set(Math.cos(angle) * r, y - h/2.5, Math.sin(angle) * r);
                mesh.userData.origin = mesh.position.clone();
                mesh.userData.explode = mesh.position.clone().normalize().multiplyScalar(100 + Math.random()*50);
                
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }

            // é¡¶éƒ¨æ˜Ÿæ˜Ÿ
            const star = new THREE.Mesh(new THREE.SphereGeometry(4, 16, 16), new THREE.MeshBasicMaterial({color: 0xffd700}));
            star.position.y = h - h/2.5;
            treeGroup.add(star);
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for (let i = 0; i < 3000; i++) pos.push(Math.random()*600-300, Math.random()*600-300, Math.random()*600-300);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 }));
            scene.add(snowSystem);
        }

        function setupUIHandlers() {
            document.getElementById('bg-select').onchange = (e) => document.body.className = 'bg-' + e.target.value;
            document.getElementById('speed-slider').oninput = (e) => {
                state.rotSpeed = parseFloat(e.target.value);
                document.getElementById('val-speed').innerText = e.target.value;
            };
            document.getElementById('height-slider').oninput = (e) => {
                state.treeHeight = parseInt(e.target.value);
                document.getElementById('val-height').innerText = e.target.value;
                refreshTree();
            };
            document.getElementById('btn-play').onclick = () => {
                if(audio.paused) { audio.play(); document.getElementById('btn-play').innerText = "II"; }
                else { audio.pause(); document.getElementById('btn-play').innerText = "â–¶"; }
            };
            document.getElementById('vol-slider').oninput = (e) => audio.volume = e.target.value;
            
            // éŸ³ä¹æ–‡ä»¶åˆ‡æ¢
            document.getElementById('music-in').onchange = (e) => {
                const file = e.target.files[0];
                if(file) { audio.src = URL.createObjectURL(file); audio.play(); }
            };

            // ç…§ç‰‡å¯¼å…¥
            document.getElementById('file-in').onchange = (e) => {
                Array.from(e.target.files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    const img = new Image(); img.src = url;
                    loadedImages.push(img);
                    const tex = new THREE.TextureLoader().load(url);
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({map:tex, side:2}));
                    mesh.position.set(Math.random()*60-30, Math.random()*50, Math.random()*60-30);
                    mesh.userData = {origin: mesh.position.clone(), explode: mesh.position.clone().normalize().multiplyScalar(120), isPhoto:true};
                    treeGroup.add(mesh); decorMeshes.push(mesh);
                });
            };
        }

        function startTracking() {
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5 });
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const lm = results.multiHandLandmarks[0];
                    const d = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    state.targetExplosion = Math.min(Math.max((d - 0.15) * 3, 0), 1);

                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(pinch < 0.05 && !state.photoActive && loadedImages.length > 0) {
                        document.getElementById('modal-img').src = loadedImages[Math.floor(Math.random()*loadedImages.length)].src;
                        document.getElementById('photo-modal').classList.add('active');
                        state.photoActive = true;
                    } else if(pinch > 0.1) {
                        document.getElementById('photo-modal').classList.remove('active');
                        state.photoActive = false;
                    }
                }
            });
            const cam = new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            });
            cam.start();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            
            decorMeshes.forEach(m => {
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
                if(m.userData.isGlitter) {
                    // äº®ç‰‡é—ªçƒæ•ˆæœ
                    m.material.opacity = 0.5 + Math.sin(Date.now() * 0.02) * 0.5;
                    m.scale.setScalar(0.8 + Math.random() * 0.4);
                }
                if(m.userData.isPhoto) m.lookAt(camera.position);
            });

            if(snowSystem) {
                const arr = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<arr.length; i+=3) {
                    arr[i] -= 0.6;
                    if(arr[i] < -200) arr[i] = 200;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            treeGroup.rotation.y += state.rotSpeed + state.explosion * 0.05;
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
</body>
