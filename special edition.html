<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas Magic</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(15, 15, 15, 0.95); --accent: #ffd700; --btn-cyan: #00e5ff; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; transition: background 1.5s ease; color: white; }
        
        /* è‰ºæœ¯æ ‡é¢˜ */
        #main-header {
            position: absolute; top: 20px; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: clamp(3rem, 8vw, 5.5rem);
            background: linear-gradient(to bottom, #fff6a1, #ffd700);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 15px rgba(255,215,0,0.5));
            z-index: 50; pointer-events: none;
        }

        body.bg-black { background: #000; }
        body.bg-deep { background: radial-gradient(circle at center, #050a1f 0%, #000 100%); }
        body.bg-warm { background: radial-gradient(circle at center, #240b0b 0%, #000 100%); }
        body.bg-aurora { background: linear-gradient(to bottom, #002d5c, #000); }

        /* å¼€å§‹å±å¹• */
        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn { margin-top: 30px; padding: 15px 60px; font-size: 22px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ffd700, #ff8800); cursor: pointer; font-weight: bold; box-shadow: 0 0 30px rgba(255,136,0,0.4); }

        /* ä¸“ä¸šé¢æ¿ */
        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 280px; background: var(--panel-bg);
            padding: 22px; border-radius: 18px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none; box-shadow: 0 20px 50px rgba(0,0,0,0.7); backdrop-filter: blur(15px);
        }
        .panel-header { font-size: 18px; color: var(--accent); margin-bottom: 20px; font-weight: bold; }
        .control-group { margin-bottom: 18px; }
        .control-group label { display: block; font-size: 13px; color: #888; margin-bottom: 8px; }
        
        button.tool-btn { width: 100%; padding: 12px; background: #252525; border: 1px solid #333; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 8px; }
        button.special-btn { background: var(--btn-cyan); color: #000; font-weight: bold; border: none; }
        
        input[type=range] { -webkit-appearance: none; width: 100%; height: 4px; background: #333; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 18px; height: 18px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        #photo-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 500; transition: 0.4s; }
        #photo-modal.active { transform: translate(-50%, -50%) scale(1); }
        #photo-modal img { max-width: 80vw; max-height: 70vh; border: 8px solid white; border-radius: 5px; }
    </style>
</head>
<body class="bg-deep">

    <div id="main-header">Merry Christmas</div>

    <div id="start-screen">
        <h1 style="font-family:'Great Vibes'; font-size: 4rem; color:#ffd700;">Winter Magic</h1>
        <button class="start-btn" id="btn-start">å¼€å¯é­”æ³• âœ¨</button>
    </div>

    <div id="ui-panel">
        <div class="panel-header">ğŸ„ æ§åˆ¶é¢æ¿</div>
        
        <div class="control-group">
            <label>åœºæ™¯é£æ ¼</label>
            <select id="bg-select" style="width:100%; background:#222; color:white; padding:8px; border-radius:5px;">
                <option value="black">ğŸŒŒ çº¯é»‘ (Black)</option>
                <option value="deep" selected>ğŸŒƒ æ·±é‚ƒ (Deep Blue)</option>
                <option value="warm">ğŸ”¥ æš–å†¬ (Warm)</option>
                <option value="aurora">â„ï¸ æå…‰ (Aurora)</option>
            </select>
        </div>

        <div class="control-group">
            <label>èƒŒæ™¯éŸ³ä¹ (è½»æŸ”æ—‹å¾‹)</label>
            <div style="display:flex; gap:10px;">
                <button id="btn-play" style="flex:1; padding:8px; cursor:pointer; border-radius:5px; background:#333; color:white; border:1px solid #444;">æ’­æ”¾/æš‚åœ</button>
                <input type="range" id="vol-slider" min="0" max="1" step="0.1" value="0.4" style="width:70px;">
            </div>
        </div>

        <div class="control-group">
            <label>ç…§ç‰‡ç®¡ç†</label>
            <button class="tool-btn special-btn" onclick="document.getElementById('file-in').click()">ğŸ“· å¯¼å…¥ç…§ç‰‡ (å¤šé€‰)</button>
            <input type="file" id="file-in" multiple accept="image/*" style="display:none">
        </div>

        <div class="control-group">
            <label>æ—‹è½¬é€Ÿåº¦</label>
            <input type="range" id="speed-slider" min="0" max="0.04" step="0.001" value="0.006">
        </div>

        <div class="control-group">
            <label>æ ‘çš„é«˜åº¦</label>
            <input type="range" id="height-slider" min="50" max="150" step="1" value="80">
        </div>
    </div>

    <div id="photo-modal"><img id="modal-img" src=""></div>
    <video id="input_video" style="display:none;"></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, treeGroup, snowSystem, star, audio;
        let decorMeshes = [], photoMeshes = [], loadedImages = [];
        const state = { explosion: 0, targetExplosion: 0, rotSpeed: 0.006, treeHeight: 80, photoActive: false };

        // æ›´æ¢ä¸ºæŸ”å’Œçš„ Lo-fi æ—‹å¾‹
        audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3'); 
        audio.loop = true;

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            initThree();
            startTracking();
            audio.play();
        };

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 50, 160);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const sun = new THREE.PointLight(0xffd700, 1.2, 400);
            sun.position.set(50, 100, 50);
            scene.add(sun);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            createStar();
            createSnow();
            buildDecorations();
            setupUI();
            animate();
        }

        // ç»˜åˆ¶æ ‡å‡†çš„äº”è§’ç«‹ä½“é‡‘æ˜Ÿ
        function createStar() {
            if(star) treeGroup.remove(star);
            const shape = new THREE.Shape();
            const outer = 6, inner = 2.5;
            for(let i=0; i<10; i++){
                let r = i%2===0 ? outer : inner;
                let a = (Math.PI*2 * i)/10 - Math.PI/2;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            const geo = new THREE.ExtrudeGeometry(shape, {depth: 2, bevelEnabled: true, bevelThickness: 1});
            star = new THREE.Mesh(geo, new THREE.MeshPhongMaterial({color: 0xffd700, shininess: 100}));
            star.position.y = state.treeHeight - state.treeHeight/3;
            treeGroup.add(star);
        }

        function buildDecorations() {
            decorMeshes.forEach(m => { if(!m.userData.isPhoto) treeGroup.remove(m); });
            decorMeshes = decorMeshes.filter(m => m.userData.isPhoto);

            const h = state.treeHeight;
            const colors = [0xff4444, 0xffd700, 0x44ff44, 0xaa44ff, 0x00e5ff];
            
            for (let i = 0; i < 400; i++) {
                const ratio = i / 400;
                const r = (1 - ratio) * (h * 0.45);
                const angle = i * 0.5;
                const y = ratio * h - h/3;

                let mesh;
                const rand = Math.random();
                if(rand > 0.8) { // çº¢è‰²æ£’æ£’ç³–
                    mesh = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.4, 8, 12, Math.PI), new THREE.MeshPhongMaterial({color: 0xff3333}));
                } else { // å½©è‰²çƒä½“
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshPhongMaterial({color: colors[i % colors.length]}));
                }

                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.userData.origin = mesh.position.clone();
                mesh.userData.explode = mesh.position.clone().normalize().multiplyScalar(130 + Math.random()*50);
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for(let i=0; i<2000; i++) pos.push(Math.random()*600-300, Math.random()*600-300, Math.random()*600-300);
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowSystem = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xffffff, size: 0.7, transparent: true, opacity: 0.6}));
            scene.add(snowSystem);
        }

        function setupUI() {
            document.getElementById('bg-select').onchange = (e) => document.body.className = 'bg-' + e.target.value;
            document.getElementById('speed-slider').oninput = (e) => state.rotSpeed = parseFloat(e.target.value);
            document.getElementById('height-slider').oninput = (e) => {
                state.treeHeight = parseInt(e.target.value);
                createStar();
                buildDecorations();
            };
            document.getElementById('btn-play').onclick = () => audio.paused ? audio.play() : audio.pause();
            document.getElementById('vol-slider').oninput = (e) => audio.volume = e.target.value;
            
            document.getElementById('file-in').onchange = (e) => {
                Array.from(e.target.files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    const tex = new THREE.TextureLoader().load(url);
                    const mesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), new THREE.MeshBasicMaterial({map:tex, side:2}));
                    // ç…§ç‰‡é«˜åº¦é™åˆ¶ï¼šæ˜Ÿæ˜Ÿä¸‹æ–¹
                    const y = (Math.random() * 0.7 * state.treeHeight) - state.treeHeight/3;
                    mesh.position.set(Math.random()*60-30, y, Math.random()*60-30);
                    mesh.userData = {origin: mesh.position.clone(), explode: mesh.position.clone().normalize().multiplyScalar(150), isPhoto:true};
                    treeGroup.add(mesh);
                    decorMeshes.push(mesh);
                    loadedImages.push(url);
                });
            };
        }

        function startTracking() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.6});
            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    const d = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    state.targetExplosion = Math.min(Math.max((d - 0.15) * 4, 0), 1);
                    
                    const pinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(pinch < 0.05 && !state.photoActive && loadedImages.length > 0) {
                        document.getElementById('modal-img').src = loadedImages[Math.floor(Math.random()*loadedImages.length)];
                        document.getElementById('photo-modal').classList.add('active');
                        state.photoActive = true;
                    } else if(pinch > 0.1) {
                        document.getElementById('photo-modal').classList.remove('active');
                        state.photoActive = false;
                    }
                }
            });
            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            }).start();
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            
            decorMeshes.forEach(m => {
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
                if(m.userData.isPhoto) m.lookAt(camera.position);
            });

            if(star) {
                star.rotation.z += 0.01;
                star.scale.setScalar(1 + Math.sin(Date.now()*0.003)*0.1);
            }

            if(snowSystem) {
                const arr = snowSystem.geometry.attributes.position.array;
                for(let i=1; i<arr.length; i+=3) {
                    arr[i] -= 0.6;
                    if(arr[i] < -200) arr[i] = 200;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
            }

            treeGroup.rotation.y += state.rotSpeed;
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
