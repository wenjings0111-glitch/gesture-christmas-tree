<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Merry Christmas - Ultimate Gesture World</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root { --panel-bg: rgba(10, 10, 10, 0.95); --accent: #ffd700; --cyan: #00e5ff; }
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; transition: background 1.5s ease; color: white; }
        
        body.bg-black { background: #000; }
        body.bg-deep { background: radial-gradient(circle at center, #050a1f 0%, #000 100%); }
        body.bg-warm { background: radial-gradient(circle at center, #240b0b 0%, #000 100%); }
        body.bg-aurora { background: linear-gradient(to bottom, #002d5c, #000); }

        #main-header {
            position: absolute; top: 15px; width: 100%; text-align: center;
            font-family: 'Great Vibes', cursive; font-size: clamp(2.5rem, 6vw, 4.5rem);
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(255,215,0,0.5));
            z-index: 50; pointer-events: none;
        }

        #start-screen {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .start-btn { padding: 15px 60px; font-size: 20px; border-radius: 50px; border: none; background: linear-gradient(90deg, #ffd700, #ff8800); cursor: pointer; font-weight: bold; box-shadow: 0 6px 20px rgba(255,136,0,0.25); color:#111; }
        .start-btn:hover { transform: translateY(-3px); transition: transform 0.2s ease; }

        #ui-panel {
            position: fixed; top: 20px; right: 20px; width: 280px; background: var(--panel-bg);
            padding: 20px; border-radius: 20px; z-index: 100; border: 1px solid rgba(255,255,255,0.1);
            display: none; backdrop-filter: blur(12px); max-height: 85vh; overflow-y: auto;
        }
        /* When shown from the gear in fullscreen we keep same panel but z-index above */
        #ui-panel.fullscreen-open { z-index: 120; }

        .panel-title { color: var(--accent); font-weight: bold; margin-bottom: 12px; font-size: 15px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .control-group { margin-bottom: 15px; }
        .control-group label { display: flex; justify-content: space-between; font-size: 12px; color: #888; margin-bottom: 6px; }
        
        button.tool-btn { width: 100%; padding: 10px; background: #222; border: 1px solid #333; border-radius: 8px; color: white; cursor: pointer; margin-bottom: 5px; font-size: 12px; transition: background 0.3s ease; }
        button.tool-btn:hover { background: #333; }
        button.special-btn { background: var(--cyan); color: #000; font-weight: bold; border: none; }
        
        .player-ctrl { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 5px; margin-top: 5px; }
        .player-ctrl button { padding: 8px; font-size: 10px; }

        select { width: 100%; background: #222; color: white; padding: 8px; border: 1px solid #333; border-radius: 5px; }
        input[type=range] { -webkit-appearance: none; width: 100%; height: 3px; background: #444; border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 16px; height: 16px; background: var(--accent); border-radius: 50%; cursor: pointer; }

        #video-container {
            position: fixed; bottom: 20px; left: 20px; width: 180px; height: 135px; 
            border-radius: 12px; overflow: hidden; border: 2px solid #444; z-index: 90;
            display: none; background: #000;
        }
        #input_video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        /* Settings gear shown during fullscreen */
        #settings-btn {
            position: fixed;
            top: 14px;
            right: 14px;
            width: 48px;
            height: 48px;
            display: none;              /* shown only in fullscreen */
            align-items: center;
            justify-content: center;
            z-index: 110;
            background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
            border: 1px solid rgba(255,255,255,0.08);
            color: var(--accent);
            font-size: 22px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0,0,0,0.6);
            backdrop-filter: blur(6px);
        }
        #settings-btn:hover { transform: translateY(-2px); transition: transform 0.12s ease; }

        /* Photo modal + cloud-style caption */
        #photo-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 500; transition: 0.4s; display:flex; flex-direction:column; align-items:center; gap:8px; pointer-events: none; }
        #photo-modal.active { transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        #photo-modal img { max-width: 80vw; max-height: 70vh; border: 5px solid rgba(255,255,255,0.9); border-radius: 10px; display:block; box-shadow: 0 10px 30px rgba(0,0,0,0.6); }

        /* Cloud-style caption: bold, soft white/blue gradient, fluffy text-shadow, slight glow and inner sheen */
        #photo-modal #photo-caption {
            display: inline-block;
            font-weight: 800;             /* bold */
            font-size: 16px;
            line-height: 1;
            padding: 8px 14px;
            color: #0b2340;               /* dark blue text color for contrast */
            border-radius: 999px;
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(235,245,255,0.9) 40%, rgba(220,240,255,0.85) 100%);
            border: 1px solid rgba(255,255,255,0.85);
            box-shadow:
              0 6px 18px rgba(5,30,60,0.45),
              inset 0 2px 8px rgba(255,255,255,0.6);
            text-shadow:
              0 1px 0 rgba(255,255,255,0.9),
              0 6px 18px rgba(3,30,60,0.25);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            max-width: 80vw;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transform: translateY(4px);
        }

        #photo-modal #photo-caption.cloud-glow {
            animation: cloudPulse 3.5s ease-in-out infinite;
        }
        @keyframes cloudPulse {
            0% { box-shadow: 0 6px 18px rgba(5,30,60,0.35), inset 0 2px 8px rgba(255,255,255,0.6); transform: translateY(3px) scale(1); }
            50% { box-shadow: 0 10px 26px rgba(5,30,60,0.45), inset 0 2px 8px rgba(255,255,255,0.7); transform: translateY(2px) scale(1.02); }
            100% { box-shadow: 0 6px 18px rgba(5,30,60,0.35), inset 0 2px 8px rgba(255,255,255,0.6); transform: translateY(3px) scale(1); }
        }

    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        let scene, camera, renderer, treeGroup, star, audio, snowParticles;
        let decorMeshes = [], photoUrls = [], photoNames = [], fireworkGroup;
        let playlist = [], currentTrackIndex = 0;
        const textureLoader = new THREE.TextureLoader();

        // firework auto timer handle
        let fireworkTimer = null;

        const state = { 
            explosion: 0, 
            targetExplosion: 0, 
            rotSpeed: 0.006, 
            treeHeight: 85, 
            snowSpeed: 0.6,
            photoActive: false,
            treeOffsetX: 0, targetOffsetX: 0,
            treeOffsetY: 0, targetOffsetY: 0
        };

        audio = new Audio();
        audio.loop = false;
        audio.onended = () => { if(audio.loop) audio.play(); else nextTrack(); };

        document.getElementById('btn-start').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui-panel').style.display = 'block';
            document.getElementById('video-container').style.display = 'block';
            initThree();
            startTracking();
        };

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.set(0, 50, 220);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 1.0));
            const light = new THREE.PointLight(0xffd700, 1.5, 600);
            light.position.set(50, 100, 50);
            scene.add(light);

            treeGroup = new THREE.Group();
            scene.add(treeGroup);

            fireworkGroup = new THREE.Group();
            scene.add(fireworkGroup);

            createSnow();
            refreshTree();
            setupUI();

            // start automatic fireworks at a higher frequency (every 700ms)
            startAutoFireworks(700);

            animate();
        }

        function startAutoFireworks(intervalMs = 700) {
            if (fireworkTimer) clearInterval(fireworkTimer);
            fireworkTimer = setInterval(() => { launchFirework(); }, intervalMs);
        }

        function createSnow() {
            const geo = new THREE.BufferGeometry();
            const pos = [];
            for (let i = 0; i < 3000; i++) {
                pos.push(Math.random()*800-400, Math.random()*800-400, Math.random()*800-400);
            }
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            snowParticles = new THREE.Points(geo, new THREE.PointsMaterial({color: 0xffffff, size: 1.2, transparent: true, opacity: 0.8}));
            scene.add(snowParticles);
        }

        function refreshTree() {
            decorMeshes.forEach(m => { if(!m.userData.isPhoto) treeGroup.remove(m); });
            decorMeshes = decorMeshes.filter(m => m.userData.isPhoto);
            if(star) treeGroup.remove(star);

            const h = state.treeHeight;
            const colors = [0xff4444, 0xffd700, 0x44ff44, 0x00e5ff, 0xff00ff, 0xffffff];
            
            const shape = new THREE.Shape();
            const outer = 7, inner = 3;
            for(let i=0; i<10; i++){
                let r = i%2===0 ? outer : inner;
                let a = (Math.PI*2 * i)/10 - Math.PI/2;
                if(i===0) shape.moveTo(Math.cos(a)*r, Math.sin(a)*r);
                else shape.lineTo(Math.cos(a)*r, Math.sin(a)*r);
            }
            star = new THREE.Mesh(new THREE.ExtrudeGeometry(shape, {depth: 2.5, bevelEnabled: true}), new THREE.MeshPhongMaterial({color: 0xffd700}));
            star.position.y = h - h/3;
            treeGroup.add(star);

            const numDecor = 450;
            const spirals = 2; 
            for (let i = 0; i < numDecor; i++) {
                const ratio = i / numDecor;
                const angle = ratio * Math.PI * 18 * spirals; 
                const r = (1 - ratio) * (h * 0.45);
                const y = ratio * h - h/3;
                
                let mesh;
                if(i % 15 === 0) {
                    mesh = new THREE.Mesh(new THREE.TorusGeometry(1.6, 0.4, 8, 12), new THREE.MeshPhongMaterial({color: colors[i % colors.length]}));
                } else {
                    mesh = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshPhongMaterial({color: colors[i % colors.length]}));
                }
                
                mesh.position.set(Math.cos(angle)*r, y, Math.sin(angle)*r);
                mesh.userData.origin = mesh.position.clone();
                mesh.userData.explode = mesh.position.clone().normalize().multiplyScalar(170 + Math.random()*120);
                treeGroup.add(mesh);
                decorMeshes.push(mesh);
            }
        }

        // Launch firework: increased frequency handled by startAutoFireworks
        // Colors: silver (#C0C0C0) and gold (#FFD700)
        function launchFirework() {
            const count = 70; // more particles for a denser firework
            const geo = new THREE.SphereGeometry(0.6, 8, 8);
            const palette = [0xC0C0C0, 0xFFD700];
            const group = new THREE.Group();
            group.position.set(Math.random()*300-150, 80 + Math.random()*80, Math.random()*200-200);

            for (let i = 0; i < count; i++) {
                const color = palette[Math.random() < 0.5 ? 0 : 1];
                const mat = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.95 });
                const p = new THREE.Mesh(geo, mat);
                const vel = new THREE.Vector3(Math.random()-0.5, Math.random()-0.1, Math.random()-0.5)
                    .normalize()
                    .multiplyScalar(2 + Math.random() * 3.5);
                p.userData = { vel: vel, life: 60 + Math.random()*40 };
                p.position.set(0,0,0);
                group.add(p);
            }

            fireworkGroup.add(group);
            setTimeout(() => {
                group.children.forEach(p => {
                    const mat = p.material;
                    if (mat && mat.opacity !== undefined) {
                        const start = performance.now();
                        const dur = 600;
                        (function fade() {
                            const t = (performance.now() - start) / dur;
                            if (t < 1) {
                                mat.opacity = Math.max(0, 0.95 * (1 - t));
                                requestAnimationFrame(fade);
                            }
                        })();
                    }
                });
                setTimeout(() => { try { fireworkGroup.remove(group); } catch(e){} }, 650);
            }, 3000);
        }

        function updateTrackDisplay() {
            const name = playlist[currentTrackIndex] ? playlist[currentTrackIndex].name : "æœªåŠ è½½éŸ³ä¹";
            document.getElementById('track-name').innerText = name;
        }

        function togglePlay() {
            if(playlist.length === 0) return;
            if(audio.paused) { audio.play(); document.getElementById('play-btn').innerText = "æš‚åœ"; }
            else { audio.pause(); document.getElementById('play-btn').innerText = "æ’­æ”¾"; }
        }

        function nextTrack() {
            if(playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            audio.src = playlist[currentTrackIndex].url;
            audio.play();
            document.getElementById('play-btn').innerText = "æš‚åœ";
            updateTrackDisplay();
        }

        function prevTrack() {
            if(playlist.length === 0) return;
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            audio.src = playlist[currentTrackIndex].url;
            audio.play();
            updateTrackDisplay();
        }

        function toggleLoop() {
            audio.loop = !audio.loop;
            document.getElementById('loop-btn').style.color = audio.loop ? "var(--cyan)" : "#888";
        }

        // Improved: create photo frame with crisp caption and z-offsets to avoid z-fighting
        function createPhotoFrame(texture) {
            const frameGroup = new THREE.Group();

            const photoMat = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(16, 16), photoMat);
            photo.position.z = -0.05;
            frameGroup.add(photo);

            const borderGeo = new THREE.EdgesGeometry(new THREE.PlaneGeometry(17, 17));
            const borderMat = new THREE.LineBasicMaterial({ color: 0xffd700 });
            const border = new THREE.LineSegments(borderGeo, borderMat);
            border.position.z = 0.02;
            frameGroup.add(border);

            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = 'bold 72px Arial';
            ctx.fillStyle = '#ffd700';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('Sweet Memories', canvas.width / 2, canvas.height / 2);

            const textTex = new THREE.CanvasTexture(canvas);
            textTex.minFilter = THREE.LinearFilter;
            textTex.needsUpdate = true;

            const textPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(12, 3),
                new THREE.MeshBasicMaterial({ map: textTex, transparent: true })
            );
            textPlane.position.y = -9.5;
            textPlane.position.z = 0.05;
            frameGroup.add(textPlane);

            return frameGroup;
        }

        function setupUI() {
            document.getElementById('bg-select').onchange = (e) => document.body.className = 'bg-' + e.target.value;
            document.getElementById('speed-slider').oninput = (e) => {
                state.rotSpeed = parseFloat(e.target.value);
                document.getElementById('speed-val').innerText = e.target.value;
            };
            document.getElementById('height-slider').oninput = (e) => {
                state.treeHeight = parseInt(e.target.value);
                document.getElementById('height-val').innerText = e.target.value;
                refreshTree();
            };
            document.getElementById('snow-slider').oninput = (e) => {
                state.snowSpeed = parseFloat(e.target.value);
                document.getElementById('snow-val').innerText = e.target.value;
            };
            document.getElementById('vol-slider').oninput = (e) => audio.volume = e.target.value;
            
            document.getElementById('music-in').onchange = (e) => {
                const files = Array.from(e.target.files);
                files.forEach(f => {
                    playlist.push({ name: f.name, url: URL.createObjectURL(f) });
                });
                if(audio.paused && playlist.length > 0) {
                    audio.src = playlist[0].url;
                    updateTrackDisplay();
                }
            };

            // file input handler: load texture asynchronously, create frame in onLoad
            document.getElementById('file-in').onchange = (e) => {
                Array.from(e.target.files).forEach(file => {
                    const url = URL.createObjectURL(file);
                    textureLoader.load(url, (tex) => {
                        tex.minFilter = THREE.LinearFilter;
                        tex.needsUpdate = true;

                        const frame = createPhotoFrame(tex);
                        const relY = 0.1 + Math.random() * 0.65;
                        frame.position.set(Math.random()*100-50, (relY * state.treeHeight) - state.treeHeight/3, Math.random()*100-50);
                        
                        frame.userData = { 
                            origin: frame.position.clone(), 
                            explode: frame.position.clone().normalize().multiplyScalar(220), 
                            isPhoto: true 
                        };
                        
                        treeGroup.add(frame);
                        decorMeshes.push(frame);

                        // save url and file name for modal caption
                        photoUrls.push(url);
                        photoNames.push(file.name || "Sweet Memory");
                    }, undefined, (err) => {
                        console.error('Texture load error', err);
                    });
                });
            };

            // settings gear click: toggle panel when in fullscreen
            const settingsBtn = document.getElementById('settings-btn');
            const uiPanel = document.getElementById('ui-panel');
            settingsBtn.addEventListener('click', () => {
                if (uiPanel.style.display === 'block') {
                    uiPanel.style.display = 'none';
                    uiPanel.classList.remove('fullscreen-open');
                } else {
                    uiPanel.style.display = 'block';
                    uiPanel.classList.add('fullscreen-open');
                }
            });
        }

        // Toggle fullscreen (keeps original behavior)
        function toggleFS() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        // Keep UI state in sync with fullscreen changes:
        document.addEventListener('fullscreenchange', () => {
            const isFs = !!document.fullscreenElement;
            const panel = document.getElementById('ui-panel');
            const btn = document.getElementById('settings-btn');
            if (isFs) {
                // Entered fullscreen: hide full panel, show gear
                panel.style.display = 'none';
                panel.classList.remove('fullscreen-open');
                btn.style.display = 'flex';
            } else {
                // Exited fullscreen: show full panel and hide gear
                btn.style.display = 'none';
                panel.style.display = 'block';
                panel.classList.remove('fullscreen-open');
            }
        });

        function startTracking() {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5 });

            hands.onResults(results => {
                if (results.multiHandLandmarks && results.multiHandLandmarks[0]) {
                    const lm = results.multiHandLandmarks[0];
                    
                    const handX = lm[9].x; 
                    const handY = lm[9].y; 
                    state.targetOffsetX = (handX - 0.5) * -400; 
                    state.targetOffsetY = (0.5 - handY) * 200; 

                    const distExplode = Math.hypot(lm[4].x - lm[20].x, lm[4].y - lm[20].y);
                    const prevExplosion = state.targetExplosion;
                    state.targetExplosion = Math.min(Math.max((distExplode - 0.15) * 4, 0), 1);
                    
                    if(state.targetExplosion > 0.7 && prevExplosion <= 0.7) launchFirework();

                    const distPinch = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                    if(distPinch < 0.05 && !state.photoActive && photoUrls.length > 0) {
                        const idx = Math.floor(Math.random()*photoUrls.length);
                        document.getElementById('modal-img').src = photoUrls[idx];

                        const filename = (photoNames[idx] || '').toString();
                        if (/^img.*\.jpe?g$/i.test(filename)) {
                            document.getElementById('photo-caption').innerText = 'Sweet Memory';
                        } else {
                            document.getElementById('photo-caption').innerText = filename || 'Sweet Memory';
                        }

                        document.getElementById('photo-caption').classList.add('cloud-glow');
                        document.getElementById('photo-modal').classList.add('active');
                        state.photoActive = true;
                    } else if(distPinch > 0.12) {
                        document.getElementById('photo-modal').classList.remove('active');
                        document.getElementById('photo-caption').classList.remove('cloud-glow');
                        state.photoActive = false;
                    }
                } else {
                    state.targetExplosion = 0;
                    state.targetOffsetX = 0;
                    state.targetOffsetY = 0;
                }
            });

            new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 640, height: 480
            }).start();
        }

        function toggleCam() {
            const el = document.getElementById('video-container');
            el.style.display = el.style.display === 'none' ? 'block' : 'none';
        }

        function animate() {
            requestAnimationFrame(animate);
            state.explosion += (state.targetExplosion - state.explosion) * 0.1;
            
            state.treeOffsetX += (state.targetOffsetX - state.treeOffsetX) * 0.05;
            state.treeOffsetY += (state.targetOffsetY - state.treeOffsetY) * 0.05;
            treeGroup.position.set(state.treeOffsetX, state.treeOffsetY, 0);
            
            decorMeshes.forEach(m => {
                m.position.lerpVectors(m.userData.origin, m.userData.explode, state.explosion);
                if(m.userData.isPhoto) {
                    m.lookAt(camera.position);
                    m.scale.setScalar(1 + state.explosion * 0.5);
                }
            });

            fireworkGroup.children.forEach(group => {
                group.children.forEach(p => {
                    p.position.add(p.userData.vel);
                    p.userData.vel.y -= 0.035;
                    p.userData.vel.x *= 0.995;
                    p.userData.vel.z *= 0.995;
                });
            });

            if (snowParticles) {
                const arr = snowParticles.geometry.attributes.position.array;
                for (let i = 1; i < arr.length; i += 3) {
                    arr[i] -= state.snowSpeed;
                    if (arr[i] < -400) arr[i] = 400;
                }
                snowParticles.geometry.attributes.position.needsUpdate = true;
            }

            if(star) {
                star.rotation.z += 0.02;
                star.scale.setScalar(1 + Math.sin(Date.now()*0.003)*0.1 + state.explosion * 0.4);
            }

            treeGroup.rotation.y += state.rotSpeed;
            renderer.render(scene, camera);
        }

        window.onresize = () => {
            if (!camera || !renderer) return;
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        };
    </script>
